<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/head :: profile"></head>

<body>
<div class="root">
  <div th:replace="fragments/navbar :: sidenav"></div>

<div class="profile">
  <section class="hero heroProfile">
    <div class="heroImgBox">
      <img th:src="*{'data:image/png;base64,'+ coverImage}"   class="heroImg"
           th:if="${showCoverImage == true}" />

      <img class="heroImg" th:src="@{/assets/img/caverpic.jpg}"alt="Banner Image" th:unless="${showCoverImage == true}">
    </div>
    <div class="heroOverlay"></div>
    <div class="heroTextBox">

      <div class="profileBox">
        <div class="profilePicBox">
          <img th:src="*{'data:image/png;base64,'+ profileImage}"  class="profilePic"
               th:if="${showProfileImage == true}" />
          <img
              class="profilePic"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/512px-Circle-icons-profile.svg.png"
              th:alt="${user.firstName} + ' ' +${user.lastName}"
              title="${user.firstName} + ' ' +${user.lastName}" th:unless="${showProfileImage == true}">


        </div>

        <p class="profileUsername" th:text="${user.username}"></p>

        <div class="proflieFollowBox" th:if="${showFollow == true}" >
          <a class="proflieFollowLink" href="/following" ><span th:text="${'Following: '+followingNum}"></span></a>
          <a class="proflieFollowLink" href="/followers"><span th:text="${'Followers: '+ followerNum}"></span></a>
        </div>
        <div th:unless="${showFollow == true}" >
          <span class="proflieFollowLink" th:text="${'Following: '+followingNum}"></span>
          <span class="proflieFollowLink" th:text="${'Followers: '+ followerNum}"></span>
        </div>

      </div>

    </div>

  </section>


  <div class="space"></div>

  <div class="profileBoxInfo">

  <div class="profileInfo">
    <h1 th:text="${user.firstName} + ' ' +${user.lastName}"></h1>
    <p class="profileBio" th:text="${user.bio}"></p>
    <div class="proflieBoxBtn">
      <div class="profileBoxForms">

        <div>
          <form th:action="@{/profileimage}" method="post" enctype="multipart/form-data" >
            <input type="file" name="file" />
            <button class="uploadImg" type="submit">
              <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2-2.4-3.5-4.4-3.5h-1.2c-.7-3-3.2-5.2-6.2-5.6-3-.3-5.9 1.3-7.3 4-1.2 2.5-1 6.5.5 8.8m8.7-1.6V21"/><path d="M16 16l-4-4-4 4"/></svg>
            <span>
              Upload Profile Image
            </span>
                </span>
            </button>
          </form>
        </div>
        <div>
          <form th:action="@{/coverimage}" method="post" enctype="multipart/form-data" >
            <input type="file" name="file" />
            <button class="uploadImg" type="submit">
              <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2-2.4-3.5-4.4-3.5h-1.2c-.7-3-3.2-5.2-6.2-5.6-3-.3-5.9 1.3-7.3 4-1.2 2.5-1 6.5.5 8.8m8.7-1.6V21"/><path d="M16 16l-4-4-4 4"/></svg>
            <span>
              Upload Profile Cover
            </span>
                </span>
            </button>
          </form>
        </div>

        <div th:if="${deleteAccount == true}" >
          <form method="post" th:action="@{/deleteuser}">
            <button type="submit" class="deleteAccount">
              <span class="deleteAccountInfo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                <span>
                  Delete Account
                </span>
              </span>
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
  </div>
<!--  <div th:replace="fragments/post :: userposts"></div>-->
</div>


</div>


</html>
