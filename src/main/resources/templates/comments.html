<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: profile"></head>
<body>

<div class="root">
  <div th:replace="fragments/navbar :: sidenav"></div>

  <div class="profile">
    <div class="space"></div>

    <div class="posts">
      <section class="feeds">
        <div class="postCard feedpost">
          <div class="PostProfile">
            <img th:src="*{'data:image/png;base64,'+ profileImage}"
                 th:if="${showProfileImage == true}"/>
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/512px-Circle-icons-profile.svg.png"
                th:alt="${userPost.firstName} + ' ' +${userPost.lastName}"
                th:title="${userPost.firstName} + ' ' +${userPost.lastName}"
                th:unless="${showProfileImage == true}">
            <p th:text="${userPost.firstName} +' ' +${userPost.lastName}"></p>
          </div>
          <div class="postInfo">
            <div th:text="${request.createdAt}" class="postBodyDate"></div>
            <div th:text="${request.content}" class="postBodyInfo"></div>
            <div th:text="${request.type}" class="postBodyType"></div>
          </div>

          <form class="commentForm" th:action="'/response/'+${user.id}+'/'+${request.id}" method="post">
            <textarea name="comment" class="commenTextarea"
                      placeholder="Add Comment ..."></textarea>
            <input class="commentBtn" type="submit">
          </form>

<div class="eachComments">
          <p class="eachComment" th:each="comment : ${responses}">
        <span th:if="${comment.content !=null}">
            <span th:text="${comment.content}"></span>
            <span th:text="${comment.createdAt}"></span>
          </span>
          </p>

</div>

        </div>


      </section>
