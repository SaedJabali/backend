<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: profile"></head>

<body>
  <div class="root">
    <div class="leftSide">
      <div class="logoBox">
        <img class="logo" th:src="@{/assets/img/logo.png}" alt="SourceCode">
        <div class="navSide">
          <a class="navlink" href="/">
            <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
            </svg>
            <p>Home</p>
          </a>
          <a class="navlink" href="/profile">
            <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
              <path
                      d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z">
              </path>
            </svg>
            <p>Feed</p>
          </a>
          <a class="navlink" href="/profile">
            <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z">
              </path>
            </svg>
            <p>Profile</p>
          </a>
          <a class="navlink" href="/feed">
            <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z">
              </path>
            </svg>
            <p>Question &amp; Answer</p>
          </a>
          <a class="navlinkLogout" href="/logout">
            <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z">
              </path>
            </svg>
            <p>Logout</p>
          </a></div>
      </div>
    </div>
<!--    //////////////////////////////////////////////////////////////  -->
    <div class="feed">
      <h1 th:text="${user.username}"></h1>
      <p class="feedTite">Activity</p>
      <form action="/request" method="POST" class="postForm">
        <label>New Post</label>
        <div class="postType"><label for="type">Post Type:</label>
          <input class="chooseType" list="types" name="type" id="type" placeholder="Post Type">
          <datalist id="types">
            <option value="Code Challenge"></option>
            <option value="Question"></option>
          </datalist>
        </div>
        <textarea class="post" name="content" placeholder="What's on your mind?"></textarea>
        <div class="btnbox">
          <input type="submit" class="btnPost" value="Post">
        </div>
      </form>
<!--    //////////////////////////////////////////////////////////////  -->
      <div th:replace="fragments/post :: posts"></div>
      </div>
    </div>
    <div class="rightSide"></div>
</body>

</html>
